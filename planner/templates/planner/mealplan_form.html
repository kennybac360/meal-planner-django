{% extends "planner/base.html" %}
{% block content %}
<h1>Add Meal Plan Day</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
    <a href="{% url 'planner:mealplan-list' %}" class="btn btn-secondary">Cancel</a>
</form>

<p class="mt-3 text-muted">
    Note: Recipes and entries can be detailed in the admin panel using inlines.
</p>
{% endblock %}

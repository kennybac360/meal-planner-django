{% extends "planner/base.html" %}
{% block content %}
<h1>Add Shopping List</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
    <a href="{% url 'planner:shoppinglist-list' %}" class="btn btn-secondary">Cancel</a>
</form>

<p class="mt-3 text-muted">
    Note: Items can be added in the admin panel as ShoppingListItems.
</p>
{% endblock %}

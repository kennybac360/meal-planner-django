{% extends "planner/base.html" %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Recipe{% else %}Add Recipe{% endif %}</h1>

<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Save
    </button>
    <a href="{% url 'planner:recipe-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

{% extends "planner/base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Your Meal Plans</h1>
    <a href="{% url 'planner:mealplan-create' %}" class="btn btn-primary">Add Meal Plan Day</a>
</div>

{% if days %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Notes</th>
        </tr>
        </thead>
        <tbody>
        {% for day in days %}
            <tr>
                <td>
                    <a href="{% url 'planner:mealplan-detail' day.pk %}">
                        {{ day.date }}
                    </a>
                </td>
                <td>{{ day.notes }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No meal plans yet. Use “Add Meal Plan Day” to create one.</p>
{% endif %}
{% endblock %}
